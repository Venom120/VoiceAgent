services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: voiceagent-backend
    env_file:
      - ./backend/.env.prod
    environment:
      - TZ=Asia/Kolkata
    networks:
      - local
    volumes:
      - ./backend:/app:rw
      - backend_venv:/app/.venv
      # Persist model/cache files outside the /app bind mount so downloads are not
      # hidden by the host directory. This volume will be mounted at
      # /var/lib/voiceagent/cache inside the container.
      - backend_models:/var/lib/voiceagent/cache

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: voiceagent-frontend
    restart: "always"
    expose:
      - 3000
    ports:
      - "3000:3000"
    env_file:
      - ./frontend/.env.prod
    environment:
      - TZ=Asia/Kolkata
    networks:
      - local
    volumes:
      - ./frontend:/app:rw
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend

networks:
  local:
    driver: bridge

volumes:
  backend_venv: {}
  frontend_node_modules: {}
  backend_models: {}